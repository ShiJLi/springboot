<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<style>
    #ysDiv{
        width: auto;
        height: auto;
        border: white solid 2px;
    }
    #sxDiv div{
        width: 100px;
        height: 20px;
        border: aqua solid 1px;
    }
</style>
<body>
<h2>jquery选择器</h2>
<hr/>
<h3>元素选择器</h3>
<div id="ysDiv">
    <button id="ysBut">id选择器</button>
    <button class="ysClass">class选择</button><br/>
    标签选择器：<input>
</div>
<hr>
<h3>层叠选择器</h3>
<div id="cdDiv">
    <input><button id="cdBut">层叠选择</button>
</div>
<h3>基本过滤选择器</h3>
<div id="glDiv">
    <input id="glinp1">
    <input id="glinp2">
    <input id="glinp3">
    <input id="glinp4">
    <button id="glbut">过滤选择</button>
    <button id="glbuteo">奇偶过滤选择</button>
    <button id="eq">eq(1)</button>
    <button id="gt">gt(2)</button>
    <button id="lt">lt(2)</button>
</div>
<hr/>
<h3>内容选择器</h3>
<div id="nrDiv">
<table  border="1px" style="border-collapse: collapse;width: 500px">
    <tbody>
        <tr style="width: auto;height: 20px ">
            <td></td>
            <td>join</td>
        </tr>
    </tbody>
    <tr style="width: auto;height: 20px ">
        <td>join</td>
        <td><p>p标签</p></td>
    </tr>
</table>
    <button id="nrbut">内容选择器</button>
</div>

<hr/>
<h3>属性过滤选择器</h3>
<div id="sxDiv">
    <div></div>
    <div id="sx1"></div>
    <div id="sx2" style="width: 200px;height: 60px">
        <input id="sxinp1" name="sxinp1" type="text">
        <input id="sxinp2" name="sxinp1" type="text">
    </div>
    <button id="allDiv">所有div</button>
    <button id="idDiv">ID  div</button>
    <button id="idnameinput">ID NAME input</button>
</div>

<hr/>
<h3>表单元素选择器</h3>
<div id="formDiv">
    <input type="text" id="forminput1">
    <input  id="forminput2" value="">
    <input type="button" id="allformbut" value="所有的表单input元素">
    <input type="button" id="textformbut" value="text类型的input">
</div>
<hr/>
<h2>jQuery事件</h2>
<h3>鼠标事件</h3>
<div id="mouseThing">
    <input id="mi1">
    <input id="mi2">
    <button id="mb">点击</button>
</div>
<hr/>
<h3>键盘事件</h3>
<div keyThing>
    <input id="keyup">
    <input id="keydown">
    <input id="keypress">
</div>
<hr/>
<h3>表单事件</h3>
<div id="formDiv2">
<form >
    <input type="text" id="fi1">
    <input type="text" id="fi2">
    <input type="text" id="fi4" value="">
    <input type="submit" id="fi3" value="提交">

</form>
    <button >load</button>
</div>

<hr/>
<h3>浏览器事件</h3>
<div id="indiv">
    <input id="inp"><br/>
    <button>按钮</button>
</div>
</body>
<script>

    $("#inp").select(function () {
        $(this).after("文本被选中 <br>");
    });
    $("#indiv button").click(function () {
        $("#inp").trigger("select");
    });
    $("div[id='formDiv2'] button").click(function () {
        $("#formDiv2").load("/jQuery/jq/1.txt");
    });
    $("div[id='formDiv2'] form").submit(function () {
        alert("表单提交");
    });
    $("div[id='formDiv2'] input[id='fi1']").focus(function () {
        $(this).attr("value","获得焦点");
    });
    $("div[id='formDiv2'] input[id='fi2']").blur(function () {
        $(this).attr("value","失去焦点");
    });
    $("div[id='formDiv2'] input[id='fi4']").change(function () {
        alert("值发生改变");
    });
    $("#keyup").keyup(function (event) {
        $(this).attr("value",event.keyCode+ "   keyup");
    });
    $("#keydown").keydown(function (event) {
        $(this).attr("value",event.keyCode +"   keydown");
    });
    $("#keypress").keypress(function (event) {
        $(this).attr("value",event.keyCode +"   keypress");
    });

    $("#mb").mouseenter(function () {
        $("#mi2").attr("value","鼠标指针穿过");
    });
    $("#mb").mouseleave(function () {
        $("#mi2").attr("value","鼠标指针离开");
    });
    $("#mb").click(function () {
        $("#mi1").attr("value","单击");
    });
    $("#mb").dblclick(function () {
        $("#mi1").attr("value","双击");
    });
    $("#allformbut").click(function () {
        $("div[id='formDiv'] :input").attr("type","button");
    });
    $("#allformbut").dblclick(function () {
        $("div[id='formDiv'] :input").attr("type","text");
    });
    $("#textformbut").click(function () {
        $("div[id='formDiv'] :text").attr("value","text");
    });
    $('#allDiv').click(function () {
        $("div[id='sxDiv'] [id]").css("background-color","red");
    });
    $('#idDiv').click(function () {
        $("div[id='sxDiv'] [id='sx2']").css("background-color","yellow");
    });
    $("#idnameinput").click(function () {
        $("div[id='sxDiv'] input[id='sxinp1'][name='sxinp1']").attr("value","ID NAME input");
    });

    $("#nrDiv button").click(function () {
        $("#nrDiv td:contains(join)").html("td:contains");
        $("#nrDiv td:empty").html("td:empty");
        $("#nrDiv td:has(p)").html("td:has(p)");
    });

    $("#eq").click(function () {
        $("div[id='glDiv'] input:eq(1)").attr("value","eq(1)")
    });
    $("#gt").click(function () {
        //序号大于2
        $("div[id='glDiv'] input:gt(2)").attr("value","gt(1)")
    });
    $("#lt").click(function () {
        //序号大于2
        $("div[id='glDiv'] input:lt(2)").attr("value","lt(1)")
    });
    $('#glbuteo').click(function(){
        $("div[id='glDiv'] input:even").attr("value","even");
        $("[id='glDiv'] input:odd").attr("value","odd");
    });
    $("#glbut").click(function () {
        $("div[id='glDiv'] input:first").attr("value",":first");
        $("div[id='glDiv'] input:last").attr("value",":last");
    });
    $('#cdBut').click(function () {
        $("div[id='cdDiv'] input").attr("value","div下的所有td");
        alert("div的所有子元素   "+$("div[id='cdDiv'] >*").length);
    });
    $('#ysBut').click(function () {
        $('#ysDiv').css("background-color","blue");
        $('.ysClass').css("background-color","red");
    });
    $(function () {
        $("div[id='ysDiv'] input").focus(function () {
            $(this).attr("value","标签选择器");
        })
    })

</script>
</html>
