server:
  port: 8001


spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud?serverTimezone=UTC&&useUnicode=true&useSSL=false
    username: root
    password: 123456


#Eureka Client 配置
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
    fetch-registry: true
    register-with-eureka: true
#    修改主机名称
  instance:
    instance-id: payment8001
    prefer-ip-address: true   #IP显示
#    lease-expiration-duration-in-seconds: 90    Eureka收到最后一次心跳后等待的时间，超时断开连接
#    lease-renewal-interval-in-seconds: 30    #Eureka客户端向服务端发送心跳的时间间隔


mybatis:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.ll.springcloud.entities

